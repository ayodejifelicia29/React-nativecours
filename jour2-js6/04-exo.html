    copie (clone) le tableau exo dans le tableau copie 
    dans le 1er tableau modifier la valeur de lorem => "test "
    rechercher le texte "test" dans le tableau copie   => normalement il n'y a pas test dans copie*/

	 const exo  =  ["texte" , "lorem" , "ipsum"]
	  const copie = [...exo]
	  
	 // exo [1] = "test"
	 //exo. splice (1 , 1 , "test")
	 exo . splice (exo.indexOf("lorem") , 1 , "test");

	 const recherche = copie.find ((item) => {

	 });
