			let texte = "bonjour"; // variable globale

			}

				texte ="hello"; // il est aussi possible de modifdier la valeur de la variable globale
			}
			hello(); // modifié la valeur de texte ET la fonction salutation est ausssi impactée par cette modification

			saluation (); // ??? bonjour => non hello ????



			// Au lieu de utiliser la fonction globale , je utilise closure
             function saluation2() {
				let texte = "bonjour";
				return () =>{ // closure
					console.log(texte);
				}
			}
			const closure =saluation2()
			closure ();
